<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Game of Banners is a free online board game, enjoy with friends and family today!"
    />
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/rel-icon.png" />
    <title>Game Of Banners - The Character Page</title>
  </head>

  <body>
    <header>
      <div class="background">
        <div class="char-container">
          <img
            class="horizontal_logo"
            src="images/white-horizontal-logo.png"
            alt="company logo Game Of Banners"
          />
          <div class="container">
            <p class="CTA">
              Play against your friends for free, with no sign up needed!
            </p>
            <div class="list-box">
              <ol class="list">
                <li>Choose 2 characters by clicking on their button.</li>
                <li>Once selected, the game will automatically begin.</li>
                <li>Good luck & Watch out for the traps!</li>
              </ol>
            </div>
          </div>

          <button class="white-btn" type="button" id="button">Play now</button>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <h1 class="char-heading">The characters</h1>

      <div class="char-row" id="card-row">
        <div class="char-column" id="cards">
          <div class="card"></div>
        </div>
      </div>

      <div class="players-box" id="players-box">
        <div class="hidden-content" id="hidden-content">
          <div class="row">
            <div id="characterP1" class="player-col"></div>

            <div class="info-col">
              <h2 id="headline2" class="headline2"></h2>

              <p class="loader"></p>
            </div>

            <div id="characterP2" class="player-col"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-column">
        <a href="index.html">
          <img
            class="logo-footer"
            src="images/horizontal_logo.png"
            alt="Game Of Banners Logo"
        /></a>
      </div>

      <div class="footer-column">
        <p class="copyright">
          © 2020 Game of Banners. Web design by Sara Sørensen.
        </p>
      </div>
    </footer>

    <script src="scripts/constants/characters.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
