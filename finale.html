<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Game of Banners is a free online board game, enjoy with friends and family today!"
    />
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/rel-icon.png" />
    <title>Game Of Banners - The Finale Page</title>
  </head>

  <body>
    <div class="fin-container">
      <header>
        <nav class="navbar" id="navbar">
          <a class="logo-header-a" href="index.html"
            ><img
              class="logo-header"
              src="images/main-logo@200x-8.png"
              alt="company logo Game Of Banners"
          /></a>

          <div class="navbar-links">
            <ul>
              <li class="link"><a href="index.html">New Game</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <canvas id="canvas"
        >Your browser does not support canvas, please update it.</canvas
      >

      <div class="col">
        <article>
          <h1>Sett inn vinner her win!</h1>
          <h2 class="finale-h2">Your banner sits on the throne</h2>
          <p>Celebrate with some fun confetti, or play again.</p>

          <button type="button" id="confettiBtn" class="red-btn">
            Celebrate
          </button>

          <a href="index.html" class="blue-btn">Play Again</a>
        </article>
      </div>

      <div class="col2">
        <img
          class="col2-img"
          src="images/winner2_1.png"
          alt="company logo Game Of Banners"
        />
      </div>
    </div>

    <footer>
      <div class="footer-column">
        <a href="index.html">
          <img
            class="logo-footer"
            src="images/horizontal_logo.png"
            alt="Game Of Banners Logo"
        /></a>
      </div>

      <div class="footer-column">
        <p class="copyright">
          © 2020 Game of Banners. Web design by Sara Sørensen.
        </p>
      </div>
    </footer>
    <script src="scripts/finale.js"></script>
  </body>
</html>
