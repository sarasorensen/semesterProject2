      <header>
        <nav class="navbar" id="navbar">
          <a class="logo-header-a" href="index.html"

        <h2 id="currentPlayer2" class="currentPlayer2">Player 2 your turn</h2>

        <div class="sidebar-box" id="player1">
          <h2 class="playerId">Player 1</h2>
          <h3 class="playerTitle one"></h3>

        </div>

        <div class="sidebar-box" id="player2">

        </div>

        <div class="dice-box">

       
          <div class="placeholder" id="placeholder"></div>
         
          <button class="blue-btn__game" id="button">Roll Dice</button>


   
        </div>
      </div>
       
      </div>
