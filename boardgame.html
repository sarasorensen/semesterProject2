<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Game of Banners is a free online board game, enjoy with friends and family today!"
    />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/rel-icon.png" />
    <title>Game Of Banners - The Game </title>
  </head>

  <body onload="getStorage()">

      <header>
        <nav class="navbar" id="navbar">
          <a class="logo-header-a" href="index.html"
            ><img
              class="logo-header"
              src="images/main-logo@200x-8.png"
              alt="company logo Game Of Banners"
          /></a>
          <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </a>

          <div class="navbar-links">
            <ul>
              <li class="link"><a href="javascript:AlertIt();">New Game</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="game-wrapper">
      <div class="sidebar">
        <div class="info-box">
        <h1 class="game">Instructions</h1>

        <div class="sidebar-box" id="player1"></div>

        <div class="sidebar-box" id="player2"></div>

        <div class="dice-box">
          <h2 id="currentPlayer" class="currentPlayer">"player 1" your turn</h2>
       
          <p class="placeholder" id="placeholder"></p>
         
          <button class="blue-btn__game" id="button">Roll Dice</button>
        </div>
      </div>
       
      </div>


    </div>

  </div>
    <footer>
      <div class="footer-column">
        <a href="index.html">
          <img
            class="logo-footer"
            src="images/small-logo@200x-8.png"
            alt="Game Of Banners Logo"
        /></a>
      </div>

      <div class="footer-column">
        <p class="copyright">
          © 2020 Game of Banners. Web design by Sara Sørensen.
        </p>
      </div>
    </footer>
    <script src="scripts/game.js"></script>
  </body>
</html>
