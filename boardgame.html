<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Game of Banners is a free online board game, enjoy with friends and family today!"
    />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/rel-icon.png" />
    <title>Game Of Banners - The Game </title>
  </head>

  <body onload="getStorage()">

      <header>
        <nav class="navbar" id="navbar">
          <a class="logo-header-a" href="index.html"
            ><img
              class="logo-header"
              src="images/main-logo@200x-8.png"
              alt="company logo Game Of Banners"
          /></a>

          <ul class="menubar">
            <li><a href="javascript:warning();">New Game</a></li>
          </ul>
        </nav>
      </header>

      <div class="game-wrapper">
      <div class="sidebar">
       
        <div class="info-box">
        <h1 class="game">Instructions</h1>

        <div class="sidebar-box" id="player1"></div>

        <div class="sidebar-box" id="player2"></div>

        <div class="dice-box">
          <h2 id="currentPlayer1" class="currentPlayer">Player 1 your turn</h2>
          <h2 id="currentPlayer2" class="currentPlayer">Player 2 your turn</h2>
       
          <p class="placeholder" id="placeholder"></p>
         
          <button class="blue-btn__game" id="button">Roll Dice</button>


   
        </div>
      </div>
       
      </div>
      <section class="container-boardgame">
      <div class="board-game">
        <div class="game-card">
        <p>Start</p>
        </div>

        <div class="game-card">
          <p>2</p>
        </div>
    
        <div class="game-card trap">
          <img
          class="trap-img"
          src="images/icons/dragon.png"
          alt="icon of a dragon"
        />
        </div>

        <div class="game-card">
         <p>4</p>
        </div>
    
        <div class="game-card">
          <p>5</p>
        </div>

        <div class="game-card">

        <div class="game-card">
          <p>7</p>

        <div class="game-card trap">
          <img

          src="images/icons/fire.png"
          alt="icon of a fire"
        />
        </div>
    
        <div class="game-card">
          <p>9</p>
        </div>

        <div class="game-card">
          <p>10</p>
        </div>
    
        <div class="game-card">
         <p>11</p>
        </div>

        <div class="game-card">
          <p>12</p>
        </div>

        <div class="game-card">
        <p>13</p>
        </div>

        <div class="game-card">
          <p>14</p>
        </div>

        <div class="game-card">
         <p>15</p>
        </div>

        <div class="game-card">
          <p>16</p>
        </div>

        <div class="game-card trap">
          <img
          class="trap-img"
          src="images/icons/stark.png"
          alt="icon of a banner"
        />
        </div>

        <div class="game-card">
        <p>18</p>
        </div>

        <div class="game-card trap">
          <img
          class="trap-img"
          src="images/icons/ice.png"
          alt="icon of a banner"
        />
        </div>

        <div class="game-card">
          <p>20</p>
        </div>

          <div class="game-card">
            <p>21</p>
          </div>

          <div class="game-card">
            <p>22</p>
          </div>

          <div class="game-card">
           <p>23</p>
          </div>

          <div class="game-card">
            <p>24</p>

          <div class="game-card">

          </div>

          <div class="game-card trap">
            <img
          class="trap-img"
          src="images/icons/lannister.png"
          alt="icon of a banner"
        />
          </div>

          <div class="game-card">
            <p>29</p>
          </div>

          <div class="game-card">
            <p>Finish</p>
          </div>
        </section>
      </div>

    </div>

  </div>
    <footer>
      <div class="footer-column">
        <a href="index.html">
          <img
            class="logo-footer"
            src="images/horizontal_logo.png"
            alt="Game Of Banners Logo"
        /></a>
      </div>

      <div class="footer-column">
        <p class="copyright">
          © 2020 Game of Banners. Web design by Sara Sørensen.
        </p>
      </div>
    </footer>
    <script src="scripts/game.js"></script>

</html>
